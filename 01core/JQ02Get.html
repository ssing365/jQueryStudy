<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../common/jquery/jquery-3.7.1.js"></script>
        <script>
            /*
            get() : jQuery객체가 아닌 JavaScript의 DOM을 선택할 때 사용한다.
            JS와 혼용해서 사용할 때 유용하다.
            */

            // jQuery 코드의 시작(문서의 로드가 완료되면 실행됨)
            $(function () {
                // id가 naver인 엘리먼트를 선택한 후 클릭하면
                $("#naver").click(function () {
                    // 네이버 링크의 DOM을 얻어온 후 href 속성값을 경고창으로 출력
                    alert($("#naver").get(0).href);
                });
                $("#daum").click(function () {
                    // 네이버 링크의 DOM을 얻어온 후 href 속성값을 경고창으로 출력
                    alert($("#daum").get(0).href);
                });
            });

            // JS코드로 구현
            function daumClick() {
                // daum링크의 DOM을 얻어와서 href 속성값을 경고창으로 출력
                const daum = document.getElementById("daum");
                alert("daum.href");
            }
        </script>
    </head>
    <body>
        <h2>get()메소드</h2>
        <ul>
            <li>
                <a href="#http://www.naver.com" id="naver">네이버</a>
            </li>

            <li>
                <a
                    href="#Daum"
                    alt="다음입니다."
                    id="daum"
                    onclick="daumClick();"
                    >다음</a
                >
            </li>
        </ul>

        <script>
            // jQuery의 EntryPoint는 한 문서에 2개 이상 사용할 수 있다.
            $(function () {
                // id가 btn1인 요소를 클릭하면 아래 코드를 실행한다.
                $("#btn1").click(function () {
                    // class selector를 통해 엘리먼트를 얻어온 후 0번 인덱스를 선택하여 변수에 저장
                    const tx = $(".kosmo").get(0);
                    // 선택한 엘리먼트의 <li>태그 사이의 내용을 콘솔에 출력한다.
                    console.log(tx.innerText); // 꿈의방
                });

                $("#btn2").click(function () {
                    // 인덱스 2번이므로 도전의방이 선택된다.
                    const tx = $(".kosmo").get(2);
                    /*
                    get()함수를 통해 얻어온 DOM은 JS속성으로만 사용할 수 있다.
                    따라서 innerHTML혹은 innerText를 통해 컨텐츠를 출력할 수 있다.
                    */
                    console.log(tx.innerText); // 인덱스 2번이므로 도전의방
                });

                $("#btn3").click(function () {
                    const tx = $(".kosmo").get(3);
                    /*
                    get()함수를 통해 얻어온 DOM은 jQuery함수를 사용할 수 없다.
                    text()함수는 JS의 innerText와 동일한 역할을 한다.
                    */
                    console.log(tx.text()); // 에러 발생
                });
            });
        </script>
        <ul>
            <li class="kosmo">꿈의방</li>
            <li class="kosmo">열정의방</li>
            <li class="kosmo">도전의방</li>
            <li class="kosmo">희망의방</li>
        </ul>
        <input type="button" id="btn1" value="꿈버튼" />
        <input type="button" id="btn2" value="도전버튼" />
        <input type="button" id="btn3" value="버튼(error)" />

        <script>
            $(function () {
                $("#button1").click(function () {
                    /* 
                    get()함수 사용시 인덱스가 없으면 엘리먼트 전체를 배열로 얻어올 수 있다.
                    */
                    const tx = $(".gasan").get();
                    for (let i = 0; i < tx.length; i++) {
                        console.log(tx[i].innerHTML);
                    }
                });
            });
        </script>
        <ul>
            <li class="gasan">대륭포스트</li>
            <li class="gasan">월드메르디앙</li>
            <li class="gasan">SK</li>
            <li class="gasan">하이엔드</li>
        </ul>
        <input type="button" id="button1" value="배열로가져오기" />
    </body>
</html>
