<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../common/jquery/jquery-3.7.1.js"></script>
        <script>
            /*
            animate(인수1, 인수2)
                - 인수1 : 효과를 부여한다. 2가지 이상을 부여하기 위해 주로 JS객체를 사용한다.
                - 인수2 : 효과를 적용할 시간을 설정한다. 
                        밀리세컨즈 단위나 slow같은 상수를 사용할 수 있다.
            */
            $(function () {
                $("#go").click(function () {
                    $("div").animate(
                        {
                            left: "+=100px",
                            opacity: 0.2,
                            height: "+=10px",
                        },
                        "slow"
                    );
                });
                $("#stop").click(function () {
                    $("div").stop();
                });
                $("#back").click(function () {
                    $("div").animate(
                        { left: "-=100px", opacity: 1, height: "-=10px" }, "2000"
                    );
                });

                $("#start").click(function () {
                    $("div").animate(
                        { height: "300px", opacity: "0.4" }, "fast"
                    );
                    $("div").animate(
                        { width: "300px", opacity: "0.8" }, "fast"
                    );
                    $("div").animate(
                        { height: "100px", opacity: "0.4" }, "fast"
                    );
                    $("div").animate(
                        { width: "100px", opacity: "0.8" }, "fast"
                    );
                });
            });
        </script>
        <style>
            div {
                /*
                상자에 애니메이션 효과를 부여하려면 절대 위치를 변경할 수 있어야 하므로
                position속성을 absolute혹은 relative로 부여해야한다.
                디폴트값인 static은 위치를 변경할 수 없다.*/
                width: 70px;
                height: 70px;
                position: absolute;
                top: 100px;
                left: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>animate() / stop() 메소드</h2>

        <button id="go">Go</button>
        <button id="stop">Stop</button>
        <button id="back">Back</button>
        <button id="start">Animation Start</button>

        <div>나는<br />움직인다</div>
    </body>
</html>
