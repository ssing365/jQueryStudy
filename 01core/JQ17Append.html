<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                // 입력한 행과 열의 값을 얻어옴
                const row = $("#row").val();
                const col = $("#col").val();

                // 크기에 맞는 테이블 생성
                let table = "<table border='1'>";
                for(let i=1; i<=row; i++){
                    table += "<tr>";

                    for(let j=1; j<=col; j++){
                        table += "<td style='background-color:red'>"+i, j+"</td>";
                    }

                    table+="</tr>";
                }
                table+="</table>"

                /*
                append() / prependTo()
                : 선택한 엘리먼트의 자식으로 새 콘텐츠 추가
                기존의 내용이 유지되는 특징이 있고, 추가되는 위치만 앞뒤로 다르다.
                */
                $("#appendDisplay").append(table);
                //$(table).prependTo('#appendDisplay');

                /*
                before() / after()
                : 선택한 엘리먼트 앞/뒤에 새 콘텐츠 추가
                동일한 depth(동위)에 추가된다.
                기존 콘텐츠를 유지하는 것은 append()와 동일하다.
                */
                //$("#appendDisplay").before(table);
                //$("#appendDisplay").after(table);

                /*
                html() 함수는 기존 콘텐츠를 제거한 후 새 콘텐츠를 추가
                */
                $("#appendDisplay").html(table);
            })
        })
    </script>
</head>
<body>
    <h2>append() 메서드</h2>

    <input type="number" id="row" value="2">행
    <input type="number" id="col" value="2">열
    <input type="button" id="btn" value="동적테이블 추가">

    <!--  -->
    <div id="appendDisplay" style="border: 1px solid blue; padding:10px;">
        <!-- prependTo()함수로 추가되는 위치 -->
        여기에 생성됨
        <!-- append()함수로 추가되는 위치 -->
    </div>
    <!--  -->


</body>
</html>
