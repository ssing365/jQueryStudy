<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../common/jquery/jquery-3.7.1.js"></script>
        <script>
            /*
            text() : JS innerText같이 태그 사이의 컨텐츠를 읽어오거나 설정할 때 사용
                    태그선택자로 읽어오면 모든 엘리먼트를 가져온다.
            html() : JS innerHtml같이 마크업된 형태로 설정하거나 가져온다.
                    태그선택자로 읽어오면 첫번째 엘리먼트만 가져온다.
            */
            $(function () {
                // text() - 선택한 엘리먼트 전체가 출력됨
                $("#btn1").click(function () {
                    alert($("div").text());
                });

                // html() - 첫 번째 엘리먼트 내용만 출력됨
                $("#btn2").click(function () {
                    alert($("div").html());
                });

                // 두 함수 모두 값을 설정할 땐 인자로 주면 된다.
                $("#btn3").click(function () {
                    // 구조 선택자를 통해 div태그중 첫번째 엘리먼트를 선택
                    const txt1 = $("div:first").text();
                    alert(txt1);

                    // text() - 마크업기능 X, 태그까지 그대로 출력된다.
                    $("div:first").text("<h2>new div1입니다.</h2>");
                });

                $("#btn4").click(function () {
                    /* 구조 선택자를 통해 div태그중 마지막 요소를 선택 후,
                    prev()함수로 이전의 엘리먼트를 선택한다. div4 요소가 선택된다. */
                    const txt2 = $("div:last").prev().text();
                    alert(txt2);

                    // html() - 마크업기능 O
                    $("div:last").prev().html("<h2>new div4입니다.</h2>");
                });
            });
        </script>
    </head>
    <body>
        <h2>text() / html() 메소드</h2>

        <div>div1입니다.</div>
        <div>div2입니다.</div>
        <div>div3입니다.</div>
        <div>div4입니다.</div>

        <div>
            <button id="btn1">text()로 읽어오기</button>
            <button id="btn2">html()로 읽어오기</button>
            <button id="btn3">text()로 설정하기</button>
            <button id="btn4">html()로 설정하기</button>
        </div>
    </body>
</html>
