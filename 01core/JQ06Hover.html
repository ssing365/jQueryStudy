<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../common/jquery/jquery-3.7.1.js"></script>
        <script>
        /*
        hover() : 마우스를 올렸을 때와 내렸을 때 이벤트 부여
        */
            $(function () {
                // img 태그선택자를 통해 이미지 선택
                $("img").hover(
                    // 첫번째 인수 : 마우스 오버시 효과 부여
                    function () {
                        /*
                        css 첫 번째 사용법 : JS객체로 2개 이상의 값을 한 번에 부여
                        */
                        $(this).css({
                            width: "300px",
                            height: "400px",
                            border: "3px solid black",
                        });
                    },
                    // 두 번째 인수 : 마우스 내렸을 때 효과
                    function () {
                        /*
                        css 두 번째 사용법 : 메서드 체인을 통해 여러개 스타일 부여
                        */
                        $(this).css({
                            width: "100px",
                            height: "150px",
                            border: "5px dotted yellow",
                        });
                    }
                );
            });
        </script>
    </head>
    <body>
        <h2>hover() 메소드</h2>
        <p>마우스 오버/아웃으로 이미지 크기 조절하기</p>
        <img src="../images/7.jpg" alt="행운의7" />
    </body>
</html>
