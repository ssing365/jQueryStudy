<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
        $(
            function(){
                /*
                jQuery선택자 $("input")과 $(":input")차이
                $("input") : HTML 문서에서 <input> 태그만 선택
                $(":input") : 사용자 입력 가능한 모든 요소 선택(<textarea>, select, button)

                */
                $("#btn1").click(function(){
                    alert("input의 개수는 : "+$("input").length);
                    alert("문서 내 모든 폼요소의 개수는 : "+$(":input").length);
                });

                /*
                태그명과 속성값 얻어오기
                - 태그명 : $(셀렉터).get(0).tagName 혹은 $(셀렉터).tagName으로 읽어올 수 있다.
                - 속성값: $(셀렉터).attr(속성명)으로 읽어올 수 있다.

                this 사용법
                1.tagName과 같은 속성에서 사용시
                    -> this, $(this) 둘다 사용가능
                2. attr()와 같은 함수 사용시
                    -> $(this)로만 사용가능
                */
                $("#btn2").click(function(){
                    let str = "";
                    // 현재 문서에서 모든 <form>의 하위태그 선택 후 반복
                    $(":input").each(function(){
                        str += "태그명 : " +this.tagName;
                        str += "\n";
                        str += "Typed의 속성값: " +$(this).attr("type");
                        str += "\n";
                    });
                    alert(str);
                    console.log(str);
                })

                /*
                val() 
                : input태그와 같은 form의 하위 태그에서 value를 읽어오거나 값을 설정할 때 사용
                */
                $("#btn3").click(function(){
                    $(":text").css("backgroundColor","silver");
                    alert("#text1의 value값"+$("#text1").val());
                    // val()함수 인자로 값을 줄 수 있다. text2에 text1 내용 복사
                    const txtVal = $("#text2").val($("#text1").val());
                    alert("txt1의 내용이 txt2로 복사됨");
                })

                // 콜론뒤에 태그의 type속성을 기술하면 해당 속성값을 가진 모든 태그가 선택된다
                $("#btn4").click(function(){
                    const a = $(":text").length;
                    const b = $(":checkbox").length;
                    const c = $(":radio").length;
                    const d = $(":password").length;

                    console.log("text타입", a);
                    console.log("checkbox타입", b);
                    console.log("radio타입", c);
                    console.log("password타입", d);
                })
            }
        )
    </script>
</head>
<body>
	<h2>form요소와 jQuery</h2>
	<input type="text" name="text1" id="text1" value="노트북" />
	<br/>
	<input type="text" name="text2" id="text2" value="" />
	<br/>
	<input type="password" name="passwd" />
	<br/>
	<textarea name="textarea" cols="50" rows="10">나는개발자다</textarea>
	<br/>
	<select name="select">
		<option value="A">에이</option>
		<option value="B">비이</option>
		<option value="C">씨이</option>
	</select>
	<br/>
	<input type="checkbox" name="checkbox" />나는체크박스다
	<br/>
	<input type="hidden" value="hidden" />여긴hidden박스
	<br/>
	<input type="submit" value="submit버튼" />
	<br/>
	
	<div style="margin-top:50px;">
		<button id="btn1">버튼1</button>
		<button id="btn2">버튼2</button>
		<button id="btn3">버튼3</button>
		<button id="btn4">버튼4</button>
	</div>
</body>

</html>
