<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
        /*
        jQuery에서 제공하는 Ajax 관련 함수
        1. load()
            : 외부의 문서를 동적으로 로드시킬때 사용
            형식] $(셀렉터).load('파일경로', 파라미터);
                파라미터는 JSON형식으로 여러 개의 값을 설정할 수 있다.
        */

        // JS함수를 사용하는 법
        const loadCode = function(){
            // html문서를 읽어와서 콘텐츠를 동적으로 추가한다.
            $("#loadView").load("./common/01LoadSub.html");
            alert("문서가 로드되었습니다.");
        }

        // jQuery를 사용하는 방식
        $(function(){
            // 버튼을 누르면 txt파일의 내용을 읽어와서 동적으로 삽입한다.
            $("#loadTxtBtn").click(function(){
                $("#loadTxt").load("./common/01LoadTxt.txt");
                alert("txt문서가 로드되었습니다.");
            })
        })
    </script>
    <style>
        /*
        현재문서에는 존재하지 않지만 load()를 통해 다른 문서를
        동적으로 로드하면 해당 스타일이 즉시 적용된다.
        */
        span#article{
            border: 2px dotted red;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <h2>$.load()메서드 사용하기</h2>

        <h3>html 파일 로드하기</h3>
        <div id="loadView">
            여긴 loadView입니다.
        </div>
        <button onclick="loadCode();">버튼1</button>

        <h3>txt파일 로드하기</h3>
        <div id="loadTxt">
            여긴 loadTxt입니다.
            텍스트 파일의 내용을 비동기방식으로 로드합니다.
        </div>
        <button id="loadTxtBtn">버튼2</button>
    </div>
    
</body>
</html>
